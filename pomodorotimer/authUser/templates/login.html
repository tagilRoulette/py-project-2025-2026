<!doctype html>
<html>
	<head>
		<title>Log in</title>
	</head>
	
	<body>
		<h2>Enter username and password.</h2>
		<form method="post" action="">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Log in" />
		</form>
		<h4>Don't have an account? Create one.</h4>
		<button type="submit" onclick="location.href='/signup/';">Sign up</button>
	</body>
</html>
